<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Fiscal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #10141f;
            --surface: #1e2537;
            --primary: #00aaff;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a7b5;
            --error: #ff4d4d;
        }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: var(--surface);
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto 1.5rem auto;
            object-fit: cover;
        }
        h1 { font-weight: 500; margin-bottom: 2rem; }
        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: #10141f;
            border: 1px solid #31394a;
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .login-btn {
            background-color: var(--primary);
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .login-btn:hover { box-shadow: 0 0 15px var(--primary); }
        #error-message {
            color: var(--error);
            margin-top: 1rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://i.pravatar.cc/100?u=admin" alt="Foto do Perfil" class="profile-pic">
        <h1>Acesso ao Dashboard</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Se o login for bem-sucedido e a API redirecionar, o navegador seguirá automaticamente
                    window.location.href = response.url;
                } else {
                    errorMessage.textContent = 'Usuário ou senha inválidos.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão com o servidor.';
            }
        });
    </script>
</body>
</html>
